<ion-content>
  <div class="headerbg">
    <ion-row class="top-icons">
      <ion-col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3></ion-col>
      <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 text-center>
        <p>Select Edition</p>
      </ion-col>
      <ion-col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 text-right>
        <button ion-button icon-right (click)= "gotosfcfav()"> Next
          <ion-icon name="arrow-forward"></ion-icon> 
        </button>
      </ion-col>
    </ion-row>
  </div>
  <div class="graybg">Receive content intended specifically for this region.</div>
  <div class="listbg">
    <ion-list radio-group>
      <ion-item>
        <ion-label>American Athletic</ion-label>
        <ion-radio value="American Athletic"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>ACC</ion-label> 
        <ion-radio value="ACC"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Big 12</ion-label>
        <ion-radio value="Big 12" checked="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Big 10</ion-label>
        <ion-radio value="Big 10"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Conference USA</ion-label>
        <ion-radio value="Conference USA"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>FBS Independents</ion-label>
        <ion-radio value="FBS Independents"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Mid-American</ion-label>
        <ion-radio value="Mid-American"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Mountain West</ion-label>
        <ion-radio value="Mountain West"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>PAC-12</ion-label>
        <ion-radio value="PAC-12"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>SEC</ion-label>
        <ion-radio value="SEC"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Sun Belt</ion-label>
        <ion-radio value="Sun Belt"></ion-radio>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
