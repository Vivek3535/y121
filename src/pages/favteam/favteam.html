<ion-content>
  <div class="headerbg">
    <ion-row class="top-icons">
      <ion-col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3>
        
      </ion-col>
      <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 text-center>
        <p>Top your favorite team</p>
      </ion-col>
      <ion-col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 text-right>
        <button ion-button icon-right (click)="favnextPage()"> Finish
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </div>
  <div class="searchbox">
    <ion-searchbar (ionInput)="filterTechnologies($event.target.value)" placeholder="Search your team hare"></ion-searchbar>
  </div>
  <div class="team-select">
      <div class="logo-sec" *ngFor="let item of items; let i = index">
        <label>
          <img [src]="item.image">
          <p text-center>{{item.name}}</p>
          <ion-label>{{item.name}}</ion-label>
          <ion-checkbox [(ngModel)]="item.checked" (ionChange)="getSelectedItems(i,item.name,item.checked)"></ion-checkbox>
        </label>
      </div>
  </div>
</ion-content>
