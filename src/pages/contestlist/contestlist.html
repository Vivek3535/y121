<ion-content>
  <div class="headerbg">
    <ion-row class="top-icons">
      <ion-col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3>
        <button ion-button icon-left (click)="backtoprofile()">
          <ion-icon name="arrow-back"></ion-icon>
          Back
        </button>
      </ion-col>
      <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
        <div class="searchbox">
          <ion-searchbar placeholder="Search here"></ion-searchbar>
        </div>
      </ion-col>
      <ion-col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 class="icon-right">
        <button ion-button>
          <img class="user-img" src="assets/imgs/user-pro.jpg" alt="user">
        </button>
      </ion-col>
    </ion-row>
  </div>
  <div class="contestlist">
    <ul *ngFor="let post of posts">
      <li>
       <div class="box"><h3 (click)="gotocontestlist()">{{post.title}}</h3> </div> 
      </li>
      <li>
        <div class="box">
          <h3>Winner for this contest is</h3>
          <div class="cont-info"><img class="user-img" src="assets/imgs/user-pro4.jpg" alt="profile">
            <span><h6>James Doe </h6> <p>College Name | 24 yrs</p></span>
          </div>
          <h4>Won by 70 votes</h4>
        </div>
      </li> 
      <li>
          <div class="box">
            <h3>Winner for this contest is</h3>
            <div class="cont-info"><img class="user-img" src="assets/imgs/user-pro3.jpg" alt="profile">
              <span><h6>Jenny Doe </h6> <p>College Name | 24 yrs</p></span>
            </div>
            <h4>Won by 53 votes</h4>
          </div>
        </li> 
    </ul>
  </div>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <div class="footer">
        <!-- <ion-icon><img src="assets/imgs/footer-share-icon.png" alt="Share"><span>Share</span></ion-icon> -->
        <ion-icon (click)="getchallenge()"><img src="assets/imgs/footer-vs-icon.png" alt="Challenge"><span>Challenge</span></ion-icon>
        <ion-icon  class="camera"><img src="assets/imgs/footer-camera-icon.png" alt="camera"></ion-icon>
        <ion-icon><img src="assets/imgs/footer-reward-icon.png" alt="Rewards"><span>Rewards</span></ion-icon>
        <!-- <ion-icon><img src="assets/imgs/footer-search-icon.png" alt="Search"><span>Search</span></ion-icon> -->
      </div>
    </ion-toolbar>
  </ion-footer>
